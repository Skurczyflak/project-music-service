<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Music service for music lovers around the world - Taste">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste</title>
    <link rel="stylesheet" type="text/css" href="vendor/green-audio-player.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header-main">
        <div class="container-big">
            <div class="wrapper-text">
                <h1>Taste</h1>
            <h2>Engage <span>in</span> art</h2>
        </div>
        </div>
    </header>
        <nav class="navigation-wrapper">
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#search">Search</a></li>
                    <li><a href="#discover">Discover</a></li>
                </ul>
        </nav>
    <main class="main-content">
        <section id="home" class="home-page">
            <div class="songs-wrapper"></div>
            <section class="subscribe">
                <h2 class="subscribe-title">Subscribe <span>now</span></h2>
                <div class="container-album">
                    <button type="button" href="#join-now" class="btn btn-subscribe">Join now</button>
                    <div class="album">
                        <div class="artist-img">
                            <div class="artist-name">
                                <h3 class="first-name">Dean</h3>
                                <h3 class="last-name">Hen<span>son</span></h3>
                            </div>
                            <img src="images/artist.avif" alt="album cover">
                        </div>
                        <div class="album-availbility">
                            <h4>New album</h4>
                            <p>
                                <span>Available </span>
                                <span>only </span>
                                <span>for </span>
                                <span>subscribers</span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <section id="search" class="search-page">
            <h2 class="section-title">Search</h2>
            <form class="search-container">
                <label for="search-input">Name</label>
                <input type="text" placeholder="Search" id="search-input">
                <button type="submit" class="btn btn-search">Search</button>
            </form>
            <h3 class="search-result">We have found <span class="search-count"></span> songs...</h3>
            <div class="songs-wrapper"></div>
        </section>
        <section id="discover" class="discover-page">
            <h2 class="section-title">Discover</h2>
            <p class="section-subtitle">Give it a try!</p>
            <div class="songs-wrapper">
            </div>
        </section>
    </main>
    <footer class="footer-main">
        <p>All rights reserved</p>
    </footer>
    <script src="vendor/green-audio-player.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
